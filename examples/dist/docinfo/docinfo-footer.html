<aside id="help" class="hidden side-menu">
  <h1>Shortcuts</h1>
  <dl>
    <dt>N</dt>
    <dd>Presentator Mode</dd>

    <dt>&leftarrow;</dt>
    <dd>Previous slide</dd>

    <dt>&rightarrow;</dt>
    <dd>Next slide</dd>

    <dt>Shift + &leftarrow;</dt>
    <dd>First slide</dd>

    <dt>Shift + &rightarrow;</dt>
    <dd>Last slide</dd>

    <dt>B</dt>
    <dd>Sleep</dd>

    <dt>F</dt>
    <dd>Fullscreen Mode</dd>

    <dt>H</dt>
    <dd>Help</dd>
  </dl>
</aside>
